name: CI/CD

on:
   push:
      branches:
         - master

jobs:
   build:
      runs-on: ubuntu-latest
      env:
         BUCKET_NAME: sarasotaremodeling.com

      name: process files
      steps:
         - uses: actions/checkout@v3

         - name: Installing Node.js
           uses: actions/setup-node@v3
           with:
              node-version: "16"

         - name: Installing dependencies
           run: npm install

         - name: Building project
           run: npm run build

         - name: Configure AWS CLI on runner
           uses: aws-actions/configure-aws-credentials@v1
           with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: us-east-1

         - name: Deploy to S3 bucket
           run: aws s3 sync dist/. s3://${{ env.BUCKET_NAME }} --delete

         - name: Create CloudFront invalidations
           run: aws cloudfront create-invalidation --distribution-id E1GAI381JAJQJU --paths "/*"
